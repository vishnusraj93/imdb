{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" xmlns="http://www.w3.org/1999/html">{% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name"><br>
    <input type="text" name="description" placeholder="Enter the movie description"><br>
    <input type="text" name="year" placeholder="Enter the release date"><br>
    <input type="file" name="image"><br>
    <input type="submit">
</form>
{% endblock %}
