{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="325" height="550"> <br>
        </div>
        <div class="col-md-6">
            <h6>{{movie.name}}</h6>
            <h4>{{movie.description}}</h4>
            <h6>{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'imdbapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'imdbapp:delete' movie.id %}">Delete</a><br>
        </div>
    </div>
</div>           
{% endblock %}
